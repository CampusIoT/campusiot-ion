<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'ENTITIES' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let entity of entities" (click)="openPage(entity)">
      <ion-icon name="{{entity.icon}}" item-start></ion-icon>
      <h2>{{ entity.name.toUpperCase() | translate}}</h2>
    </ion-item>
  </ion-list>
