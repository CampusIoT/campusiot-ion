<ion-header>
  <ion-navbar>
    <ion-title>
      Entities
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let entity of entities" (click)="openPage(entity)">
      <ion-icon name="{{entity.icon}}" item-start></ion-icon>
      <h2>{{entity.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
