<ion-header>
    <ion-navbar>
        <ion-title>
          <ion-icon name="cube" item-start></ion-icon>
          {{ 'DEVICES' | translate }}
        </ion-title>
        <!--
        <ion-buttons end>
            <button ion-button icon-only (click)="open()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        -->
    </ion-navbar>
</ion-header>
<!-- todo: add elasticsearch support -->
<ion-content padding>
    <ion-refresher (ionRefresh)="loadAll($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item-sliding *ngFor="let device of devices; trackBy: trackId" #slidingItem>
            <button ion-item (click)="detail(device)">
                <h2>{{device.name}}</h2>
                <p>{{device.deveui}}</p>
                <p>
                <span>{{device.location}}</span>
                <span>{{device.lastMessageAt | date:'medium'}}</span>
                <!-- todo: special handling for translating enum - {{'DeviceModel.' + device.model}}" -->
<!--                <p>{{device.model}}</p> -->
                <!-- todo: special handling for translating enum - {{'Network.' + device.network}}" -->
<!--                <p>{{device.network}}</p>
                <p>{{device.deveui}}</p>
                <p>{{device.appeui}}</p>
                <p>{{device.appkey}}</p>
                <p>{{device.delayBeforeOffline}}</p>
                <p>{{device.createdAt | date:'medium'}}</p>
                <p>{{device.registeredAt | date:'medium'}}</p>
                <p>{{device.lastMessageAt | date:'medium'}}</p>-->
                <!-- todo: special handling for translating enum - {{'MessageType.' + device.type}}" -->
<!--                 <p>{{device.type}}</p>
                <p>{{device.fcnt}}</p>
                <p>{{device.latitude}}</p>
                <p>{{device.longitude}}</p>
                <p>{{device.altitude}}</p>
               <p>{{device.batteryLevel}}</p> -->
               <span>
                 <span *ngIf="device.latitude">
                 <ion-icon name="map" item-start></ion-icon>{{device.latitude}},{{device.longitude}}
                 </span>
                 <span *ngIf="device.altitude">
                 {{device.altitude}}m
                 </span>
                 <span *ngIf="device.batteryLevel">
                 <ion-icon name="battery-full" item-start></ion-icon>{{device.batteryLevel}}
                 </span>
               </span>
               </p>

            </button>
            <!--
            <ion-item-options>
                <button ion-button color="primary" (click)="open(slidingItem, device)">
                    {{ 'EDIT_BUTTON' | translate }}
                </button>
                <button ion-button color="danger" (click)="delete(device)">
                    {{ 'DELETE_BUTTON' | translate }}
                </button>
            </ion-item-options>
            -->
        </ion-item-sliding>
    </ion-list>
    <ion-item *ngIf="!devices?.length">
        {{ 'NO_DEVICES_FOUND' | translate }}
    </ion-item>
</ion-content>
